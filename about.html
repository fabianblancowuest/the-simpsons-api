    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <!-- Styles -->
    <link rel="stylesheet" href="css/about.css" />
    <link rel="stylesheet" href="css/index.css" />

<body>
    <!-- Header -->
    <header>
        <!-- Nav -->
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
                    aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <a href="/index.html">
                    <div class="logo-app">
                        <img id="nav-logo" src="assets/img/logo.svg" alt="The Simpsons Logo" />

                </a>
                <div class="collapse navbar-collapse nav-links" id="navbarScroll">
                    <ul class="navbar-nav me-auto my-2 my-md-0 navbar-nav-scroll buttons"
                        style="--bs-scroll-height: 100px">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="./index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="story.html">Historia</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="./about.html">Acerca de</a>
                        </li>
                    </ul>
                    <div class="filled"></div>
                </div>
            </div>
        </nav>
    </header>

    <!-- Pincipal Content -->
    <section class="about">
        <div class="container">
            <div class="info">
                <div class="perfil-image">
                    <img class="img" src="./assets/img/perfil.png" alt="foto-perfil" />
                </div>
                <h1 class="about-title">Fabián Blanco Wuest</h1>
                <h3 class="about-subtitle">Full-Stack Developer</h3>
                <h4 class="about-text">Formosa, Argentina</h4>
                <h5 class="about-text">
                    Passionate about learning new technologies and
                    overcoming challenges
                </h5>
                <ul id="ul" class="ul"></ul>
                <div class="social-media-container">
                    <a class="social-media" href="https://www.linkedin.com/in/fabi%C3%A1n-blanco-wuest-04979b196/"

                        <i class="bi bi-linkedin"></i>

                    <a class="social-media" href="https://github.com/fabianblancowuest" target="_blank"
                        rel="noreferrer">
                        <i class="bi bi-github"></i>
                    </a>
                    <a class="social-media" href="https://fabianblancowuest.netlify.app/" target="_blank"
                        rel="noreferrer">
                        <i class="bi bi-collection-fill"></i>
                    </a>
                </div>
            </div>
        </div>
    </section>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

        defer></script>

    <script>
        const ul = document.getElementById("ul");
        const techs = ["HTML", "CSS", "JavaScript", "React", "Node", "SQL"];
        const fragment = document.createDocumentFragment();
        techs.forEach((item) => {
            const li = document.createElement("li");
            li.textContent = item;
            fragment.append(li);
        });
        ul.append(fragment);
    </script>

    <script src="js/main.js" defer></script>
