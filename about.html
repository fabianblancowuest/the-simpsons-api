<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Fonts -->

    <link rel="shortcut icon" href="./assets/img/icons8-bart-simpson.svg" type="image/x-icon">

<body>
    <article class="article">
        <section class="about">
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="logo-app">
                        <img src="assets/img/logo.svg" alt="The Simpsons Logo">
                    </div>
                    <div class="collapse navbar-collapse" id="navbarScroll">
                        <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll buttons"
                            style="--bs-scroll-height: 100px;">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="./about.html">About</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <div class="container">
                <div class="info">

                    <div class="text-info">
                        <div class="perfil-image">
                            <img class="img" src="./assets/img/perfil.png" alt="foto-perfil">
                        </div>
                        <h2>Fabi√°n Blanco Wuest</h2>
                        <h3>Full-Stack Developer</h3>
                        <h4>Formosa, Argentina</h4>
                        <h5>Passionate about learning new technologies and overcoming challenges</h5>
                        <ul id="ul" class="ul"></ul>
                        <div class="social-media-container">
                            <a class="social-media"
                                href="https://www.linkedin.com/in/fabi%C3%A1n-blanco-wuest-04979b196/" target="_blank"

                                <i class="bi bi-linkedin"></i>
                            </a>
                            <a class="social-media" href="https://github.com/fabianblancowuest" target="_blank"
                                rel="noreferrer">
                                <i class="bi bi-github"></i>
                            </a>
                            <a class="social-media" href="https://fabianblancowuest.netlify.app/" target="_blank"
                                rel="noreferrer">
                                <i class="bi bi-collection-fill"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </article>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script>
        const ul = document.getElementById("ul");
        const techs = ["HTML", "CSS", "JavaScript", "React", "Node", "SQL"];
        const fragment = document.createDocumentFragment();
        techs.forEach((item) => {
            const li = document.createElement("li");
            li.textContent = item;
            fragment.append(li);
        });
        ul.append(fragment)
    </script>
</body>

</html>
