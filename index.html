<!DOCTYPE html>
<html lang="es">

<head>
    <!-- Metadatos -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="The Simpsons App - Descubre personajes, historias y más sobre la famosa serie de televisión.">
    <!-- Icons -->
    <link rel="shortcut icon" href="ico.png" type="image/x-icon">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Styles CSS -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="css/detail.css">
    <link rel="stylesheet" href="css/story.css">
    <link rel="stylesheet" href="css/opening.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.cdnfonts.com">
    <link href="https://fonts.cdnfonts.com/css/simpsonfont" rel="stylesheet">
    <!-- Favicon -->
    <link rel="shortcut icon" href="./assets//img/icons8-bart-simpson.svg" type="image/x-icon">
    <!-- Preload images -->
    <link rel="preload" href="/assets/img/imagenes-faltantes/artie_ziff.png" as="image">
    <link rel="preload" href="/assets/img/imagenes-faltantes/duncan.png" as="image">
    <link rel="preload" href="/assets/img/imagenes-faltantes/jefe de la tribu .jpeg" as="image">
    <link rel="preload" href="/assets/img/imagenes-faltantes/jefe_de_la_tribu_.png" as="image">
    <link rel="preload" href="/assets/img/imagenes-faltantes/larry.webp" as="image">
    <link rel="preload" href="/assets/img/imagenes-faltantes/Mr_Lacost_Tapped_Out.webp" as="image">
    <link rel="preload" href="/assets/img/imagenes-faltantes/Sanjay_Nahasapeemapetilon.webp" as="image">
    <link rel="preload" href="/assets/img/imagenes-faltantes/superintendente-chalmers.webp" as="image">
    <link rel="preload" href="/assets/img/imagenes-faltantes/TemperanceBarrow.webp" as="image">
    <!-- Title -->
    <title>The Simpsons App</title>
</head>

<body>
    <div class="__container">

        <header>

            <!-- Nav -->
            <nav id="nav" class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <a href="/index.html">
                        <div class="logo-app">
                            <img id="nav-logo" src="assets/img/logo.svg" alt="The Simpsons Logo">
                        </div>
                    </a>
                    <div class="collapse navbar-collapse nav-links" id="navbarScroll">
                        <ul id="container-nav-links" class="navbar-nav me-auto my-2 my-md-0 navbar-nav-scroll buttons"
                            style="--bs-scroll-height: 100px;">
                            <li id="inicio" class="nav-item">
                                <a class="nav-link active" aria-current="page" href="./index.html">Inicio</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="story.html">Historia</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="./about.html">Acerca de</a>
                            </li>
                        </ul>
                        <form id="form-search" class="form-search" role="search">
                            <div id="container-btn-all-cards"></div>
                            <input id="input-search" class="form-control me-2" type="search" placeholder="Buscar..."
                                aria-label="Search">
                            <button id="btn-search" class="btn btn-outline-success" type="submit">Buscar</button>
                        </form>
                        <div id="filled" class="filled filled-hidden">
                        </div>
                    </div>
                    <a href="#nav" id="scroll-arrow" class="btn-arrow">
                        <i class="bi bi-arrow-up-square-fill arrow"></i>
                    </a>
                </div>

            </nav>

            <!-- Title -->
            <h1 id="title" class="title"><img src="/assets/img/logo.svg" alt="title-los-simpsons"></h1>

        </header>

        <!-- Principal Content -->
        <main>

            <!-- <section id="opening" class="opening">
            <div id="video-container" class="video-container">
                <video id="video" class="video" src="/assets/video/opening.mp4"></video>
            </div>
            <button id="btn-start" class="btn-start">
                Start <img class="btn-image" src="/assets/img/icons/play-button.png" alt="play-button">
            </button>
            <button id="skip-button" class="skip-button">Skip intro</button>
        </section> -->

            <!-- Loader -->
            <div id="spinner" class="spinner-hidden">
                <p class="text-center">Cargando los personajes...</p>
            </div>

            <!-- Home Section -->
            <section id="section-characters" class="cards-container">
                <!-- Card generated dinamically -->
                <div class="container-mine" id="list">
                </div>
            </section>


            <!-- Detail Section -->

            <section id="character" class="character">
                <!-- <div id="btn-detail-container" class="btn-detail-container">
          
                </div> -->
                <div class="contenedor-info">
                    <img id="character-image" class="character-image" src="" alt="character-image">
                </div>
                <div class="contenedor-info">
                    <h1 id="character-title" class="character-title">Nombre | </h1>
                    <h3 id="character-genre" class="character-genre">Género | </h3>
                    <h3 id="character-state" class=" character-state">Estado | </h3>
                    <h3 id="character-employment" class="character-employment">Ocupación | </h3>
                    <p id="character-description" class="character-description">Historia</p>
                </div>
                <button id="btn-close-detail" class="btn btn-detail">
                    <i class="bi bi-x-lg">
                    </i>
                </button>
            </section>

        </main>

        <!-- Footer -->
        <footer id="footer" class="footer">
            <div id="search-results-text" class="search-results-text"></div>
            <div class="copyright">
                <span>
                    Created by <strong class="copyright-strong">Fabian Blanco Wuest</strong> (2024) &#169;
                </span>
            </div>
        </footer>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"
        defer></script>
    <script src="js/api.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
