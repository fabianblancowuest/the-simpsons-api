<!DOCTYPE html>
<html lang="es">

<head>
    <!-- Metadatos -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="The Simpsons App - Descubre personajes, historias y más sobre la famosa serie de televisión.">
    <!-- Icons -->
    <link rel="shortcut icon" href="ico.png" type="image/x-icon">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Styles CSS -->
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="css/detail.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.cdnfonts.com">
    <link href="https://fonts.cdnfonts.com/css/simpsonfont" rel="stylesheet">
    <!-- Favicon -->
    <link rel="shortcut icon" href="./assets//img/icons8-bart-simpson.svg" type="image/x-icon">
    <!-- Title -->
    <title>The Simpsons App</title>
</head>

<body>
    <header>

        <!-- Nav -->
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
                    aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="logo-app">
                    <img src="assets/img/logo.svg" alt="The Simpsons Logo">
                </div>
                <div class="collapse navbar-collapse nav-links" id="navbarScroll">
                    <ul id="container-nav-links" class="navbar-nav me-auto my-2 my-md-0 navbar-nav-scroll buttons"
                        style="--bs-scroll-height: 100px;">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="./index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="story.html">Historia</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="./about.html">Acerca de</a>
                        </li>
                    </ul>
                    <form id="form-search" class="form-search" role="search">
                        <div id="container-btn-all-cards"></div>
                        <input id="input-search" class="form-control me-2" type="search" placeholder="Buscar..."
                            aria-label="Search">
                        <button id="btn-search" class="btn btn-outline-success" type="submit">Buscar</button>
                    </form>
                    <div id="filled" class="filled filled-hidden">
                    </div>
                </div>
            </div>
        </nav>
        <h1 id="title"><img src="/assets/img/logo.svg" alt=""></h1>
    </header>

    <!-- Principal Content -->
    <main>

        <!-- Home Section -->
        <section id="section-characters" class="cards-container">
            <!-- Title -->
            <!-- Card generated dinamically -->
            <div class="container-mine" id="list">
            </div>
        </section>


        <!-- Detail Section -->
        <section>
            <div class="btn-detail-container">
                <button id="btn-close-detail" class="btn btn-detail">
                    <i class="bi bi-x-lg">
                    </i>
                </button>
            </div>
            <section id="character" class="character">
                <div class="contenedor-info">
                    <img id="character-image" class="character-image" src="" alt="character-image">
                </div>
                <div class="contenedor-info">
                    <h1 id="character-title" class="character-title">Nombre | </h1>
                    <h3 id="character-genre" class="character-genre">Género | </h3>
                    <h3 id="character-state" class=" character-state">Estado | </h3>
                    <h3 id="character-employment" class="character-employment">Ocupación | </h3>
                    <p id="character-description" class="character-description">Historia</p>
                </div>
            </section>
        </section>

    </main>

    <!-- Footer -->
    <footer id="footer" class="footer">
        <div id="search-results-text" class="search-results-text"></div>
        <div class="copyright">
            <p>
                Created by Fabian Blanco Wuest (2024) &#169;
            </p>
        </div>
    </footer>
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"
        defer></script>
    <script src="api.js" ></script>
    <script src="main.js" defer></script>
</body>

</html>
